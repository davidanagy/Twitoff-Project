{% extends "base.html" %}
{% block content %}

<div class="container">
    <h2><img src="{{profile}}" alt="{{title}}" style="width:128px;height:128px;"> {{ title }}</h2>

    <p>{{ message1 }} <a href="https://www.twitter.com/{{title}}">{{title}}</a>{{message2}}<br>
    <br>
    <a href="/">Click here</a> to return to the home page.<br></p>
    <br>
    <table class="primary">
        <thead>
            <tr>
                <th>Tweet ID</th>
                <th>Tweet Text</th>
            </tr>
        </thead>
        <tbody>
            {% for tweet in tweets%}
            <tr>
                <td>{{ tweet.id }}</td>
                <td>{{ tweet.text }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
